<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíò</title>
<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #fff0f5 url('https://images.unsplash.com/photo-1617196039421-1f7f1f32a3b0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') no-repeat center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  position: relative;
}

.flower {
  position: absolute;
  width: 25px;
  height: 25px;
  background: url('https://images.unsplash.com/photo-1594991399523-1b1dbbd28f2e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=64') no-repeat center/contain;
  animation: floatFlowers linear infinite;
  pointer-events: none;
}
@keyframes floatFlowers {
  0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

.card {
  background: rgba(255, 255, 255, 0.95);
  padding: 5vw;
  border-radius: 2rem;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  width: 90%;
  max-width: 400px;
  position: relative;
  z-index: 1;
}

h1 {
  font-family: 'Great Vibes', cursive;
  color: #ff2f92;
  font-size: 6vw;
  margin-bottom: 1rem;
}

p {
  font-size: 4vw;
  color: #333;
  margin-bottom: 1.5rem;
}

.photo-placeholder, .final-photo {
  width: 40vw;
  height: 40vw;
  max-width: 150px;
  max-height: 150px;
  background: #eee;
  border-radius: 50%;
  margin: 0 auto 1.5rem;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 3vw;
  color: #aaa;
}

.final-photo img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

button {
  padding: 3vw 5vw;
  font-size: 4vw;
  border-radius: 2rem;
  border: none;
  cursor: pointer;
  margin: 0 2vw;
  transition: all 0.2s ease;
}

#yes { background: #ff2f92; color: white; }
#no { background: #999; color: white; }

.confetti, .falling-flower {
  position: absolute;
  pointer-events: none;
  opacity: 0.9;
  transform: rotate(45deg);
  animation: fall linear forwards;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}

form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  margin-top: 1rem;
}
input {
  padding: 0.8rem;
  border-radius: 1rem;
  border: 1px solid #ccc;
  font-size: 4vw;
}
input[type="submit"] {
  background: #ff2f92;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="card">
  <h1>Will you be my Valentine?</h1>
  <p>Zairah, I am asking you to be my Valentine this February 15.</p>
  <div class="photo-placeholder">Your Photo</div>
  <div>
    <button id="yes">YES üíï</button>
    <button id="no">NO üò¢</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const card = document.querySelector(".card");

const hisPhoto = "./hisphoto.jpeg";

let yesScale = 1;

function growYes() {
  yesScale += 0.1;
  yesBtn.style.transform = `scale(${yesScale})`;
}

function moveNo() {
  const parent = noBtn.parentElement;
  const maxX = parent.clientWidth - noBtn.clientWidth;
  const maxY = parent.clientHeight - noBtn.clientHeight;
  const randX = Math.random() * maxX;
  const randY = Math.random() * maxY;
  noBtn.style.position = "absolute";
  noBtn.style.left = randX + "px";
  noBtn.style.top = randY + "px";
  growYes();
}

yesBtn.addEventListener("mouseenter", growYes);
yesBtn.addEventListener("touchstart", growYes);

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.addEventListener("click", () => {

  setTimeout(() => {
    card.innerHTML = `
      <h1>YAY!!! üíïüòç</h1>
      <p>Let's plan our Valentine date üíñ</p>
      <form id="valentineForm">
        <label>Date:</label>
        <input type="date" name="date" value="2026-02-15" readonly>

        <label>Time:</label>
        <input type="time" name="time" required>

        <label>Place:</label>
        <input type="text" name="place" placeholder="Where should we meet?" required>

        <input type="submit" value="Confirm üíò">
      </form>
    `;

    const form = document.getElementById("valentineForm");
    form.addEventListener("submit", (e)=>{
      e.preventDefault();
      const data = new FormData(form);

      card.innerHTML = `
        <h1>Perfect! üòçüíñ</h1>
        <p>See you on February 15 at ${data.get('time')} at ${data.get('place')} üíï</p>
        <div class="final-photo"><img src="${hisPhoto}" alt="His Photo"></div>
      `;
    });

  }, 500);
});
</script>
</body>
</html>
